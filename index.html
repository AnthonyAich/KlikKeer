<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="naam">Klik keer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>

<body class="office-banner">
    <img src="assets/images/vlaggetjes.png" class="foto" alt="vlaggetjes">
    <div class="cirkel">
        <h2>Gelukkige verjaardag!!</h2>
        <h1 id="naamH1"></h1>
        <p style="text-align: center; color: #2C2C2E;" id="aka"></p>
    </div>
    <img src="assets/images/taartje.png" class="taart foto" alt="taartje">

    <script>
        let params = new URLSearchParams(location.search);
        let naam = params.get('p');

        document.getElementById("naam").innerHTML = "Gelukkige verjaardag " + naam + " !!!";
        document.getElementById("naamH1").innerHTML = naam;

        if (naam == "An-Sofie") {
            document.getElementById("aka").innerHTML = "Aka: beste biochimiste ever!!";
        }
        if (naam == "Mara") {
            document.getElementById("aka").innerHTML = "Aka: Mercu of Merco etc.";
        }

        let colors = ["#1B8FC1", "#ED2195", "FFDA29"];

        function frame() {
            for (let i = 0; i < 10; i++) {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 25,
                    origin: {
                        x: 0
                    },
                    colors: colors,
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 25,
                    origin: {
                        x: 1
                    },
                    colors: colors,
                });
            }
        }
        window.onload = frame();
    </script>

</body>

</html>
